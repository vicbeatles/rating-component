<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Rating</title>
</head>
<body>
    <div class="main-container" id="container">
        <div class="star-image score-selection"></div>
        <div class="rating-title score-selection"><h1>How did we do?</h1>
            <div class="rating-text score-selection">Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</div>
        </div>
        <div class="score-selection">
            <form id="answers" class="rating-score">
                <input name="answers" type="button" class="score" value="1" />
                <input name="answers" type="button" class="score" value="2" />
                <input name="answers" type="button" class="score" value="3" />
                <input name="answers" type="button" class="score" value="4" />
                <input name="answers" type="button" class="score" value="5" />
                <button type="button" id="sub-btn" class="rating-submit">S U B M I T</button>
            </form>
                  
        </div>
        
        <div class="dis-none score-return return-image"></div>
        <div class="dis-none score-return return-value" id="return-value">You selected  RATING  out of 5</div>
        <div class="dis-none score-return return-text"><h1>Thank you!</h1>
            <div class="dis-none score-return return-thanks">We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!</div>
        </div>

    </div> 



  

  



<script src="/scripts/scripts.js"></script>   
</body>
</html>
